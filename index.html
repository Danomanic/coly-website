<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DWP Digital: Work Experience Week</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="landing is-primary">
        <div class="landing-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <img src="https://careers.dwp.gov.uk/wp-content/themes/dwp/library/images/dwp-digital-logo.png?x90798">
                    </div>
                    <div class="column">
                        <h1 class="title">
                            Work Experience Week
                        </h1>
                        <h2 class="subtitle">
                            27th November - 1st December
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="product">
                <div class="columns">
                    <div class="column is-half">
                        <div class="product-image product-one">
                            <img src="images/development.png">
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-info">
                            <h2 class="product-title">Agenda</h2>
                            <h3 class="product-desc">Have a look at the weeks agenda.</h3>
                            <br />
                            <a class="button is-large is-rounded is-black">Agenda</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="columns">
                    <div class="column is-half">
                        <div class="product-image product-two">
                            <img src="images/high-five.png">
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-info">
                            <h2 class="product-title">Delegate Pack</h2>
                            <h3 class="product-desc">Information about the week, including parking, lunch and housekeeping.</h3>
                            <br />
                            <a class="button is-large is-rounded is-black">Delegate Pack</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="columns">
                    <div class="column is-half">
                        <div class="product-image product-three">
                            <img src="images/puzzles.png">
                        </div>
                    </div>
                    <div class="column">
                        <div class="product-info">
                            <h2 class="product-title">Project</h2>
                            <h3 class="product-desc">Information and getting started for the Project!</h3>
                            <br />
                            <a class="button is-large is-rounded is-black">Get started</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
